name: Create Release v1.0.0

on:
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release for v1.0.0
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          name: Release v1.0.0
          body: |
            ## Version 1.0.0
            
            Première version stable de Custody Schedule.
            
            ### Fonctionnalités principales
            - Configuration via UI complètement en français
            - Support des week-ends pairs/impairs
            - Règles de vacances pour juillet/août (semaines paires/impaires)
            - Zones scolaires avec villes affichées
            - Menu d'options pour modifier la configuration après création
            - Support des zones scolaires françaises (A/B/C/Corse/DOM-TOM)
            - Récupération automatique des vacances via API officielle
            
            Voir le [README](https://github.com/${{ github.repository }}/blob/main/README.md) pour plus de détails.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
