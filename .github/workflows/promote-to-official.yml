name: Promote to Official

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.OFFICIAL_REPO_TOKEN }}

      - name: Push to Official Repository
        run: |
          git remote add official https://github.com/Jackngl/custody.git
          git push official main
          git push official --tags
