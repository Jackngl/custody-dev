name: Auto Tag and Release

on:
  push:
    branches:
      - main

jobs:
  create-tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read version from manifest
        id: version
        run: |
          VERSION=$(python - <<'PY'
import json, pathlib
manifest = pathlib.Path("custom_components/custody_schedule/manifest.json")
data = json.loads(manifest.read_text(encoding="utf-8"))
print(data.get("version", "").strip())
PY
)
          if [ -z "$VERSION" ]; then
            echo "Version not found in manifest" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Fetch all tags
        run: |
          git fetch --tags --force

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.version.outputs.version }} already exists"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag v${{ steps.version.outputs.version }} does not exist, will create it"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "Tag v${{ steps.version.outputs.version }} created and pushed"

      - name: Check if release exists
        id: check_release
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ steps.version.outputs.version }}")
          echo "Release check response: $RESPONSE"
          if [ "$RESPONSE" = "200" ]; then
            echo "Release v${{ steps.version.outputs.version }} already exists"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Release v${{ steps.version.outputs.version }} does not exist, will create it"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Version ${{ steps.version.outputs.version }}
            
            Voir le [README](https://github.com/${{ github.repository }}/blob/main/README.md) pour plus de d√©tails.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
