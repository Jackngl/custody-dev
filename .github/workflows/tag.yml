name: Auto Tag and Release

on:
  push:
    branches:
      - main

jobs:
  create-tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Auto-increment version
        if: "!contains(github.event.head_commit.message, '[skip version]')"
        run: |
          if [ ! -f "custom_components/custody_schedule/manifest.json" ]; then
            echo "ERROR: manifest.json not found!"
            exit 1
          fi

          # Check if manifest was manually modified in the last commit
          if git show --name-only --format="" HEAD | grep -q "custom_components/custody_schedule/manifest.json"; then
            echo "ℹ️ Manifest manually modified - syncing README badge"
            CURRENT_VERSION=$(python3 -c "import json, pathlib; print(json.loads(pathlib.Path('custom_components/custody_schedule/manifest.json').read_text(encoding='utf-8')).get('version', ''))")
            python3 scripts/update_version.py "$CURRENT_VERSION"
          else
            echo "ℹ️ Running auto-increment"
            python3 scripts/update_version.py
          fi

      - name: Read version from manifest
        id: version
        run: |
          VERSION=$(python3 << 'PYTHON_SCRIPT'
          import json
          import pathlib
          manifest = pathlib.Path('custom_components/custody_schedule/manifest.json')
          data = json.loads(manifest.read_text(encoding='utf-8'))
          print(data.get('version', '').strip())
          PYTHON_SCRIPT
          )
          if [ -z "$VERSION" ]; then
            echo "ERROR: Version not found in manifest" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Commit and push version increment
        run: |
          git add custom_components/custody_schedule/manifest.json README.md
          if git diff --staged --quiet; then
            echo "No version change to commit"
          else
            git commit -m "chore: auto-increment version to ${{ steps.version.outputs.version }} [skip ci]" || exit 0
            git push origin HEAD:main || echo "WARNING: Failed to push version increment"
            echo "✓ Version increment committed and pushed"
          fi

      - name: Check if tag exists
        id: check_tag
        run: |
          git fetch --tags --force
          TAG_NAME="v${{ steps.version.outputs.version }}"
          # Check if tag exists locally or remotely
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1 || git ls-remote --tags origin "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "Tag $TAG_NAME already exists"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $TAG_NAME will be created"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        id: create_and_push_tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "::group::Creating and pushing tag"
          TAG_NAME="v${{ steps.version.outputs.version }}"
          echo "Creating tag: $TAG_NAME"
          set -e
          git tag -a "$TAG_NAME" -m "Release v${{ steps.version.outputs.version }}" || {
            echo "ERROR: Failed to create tag locally"
            exit 1
          }
          echo "Tag created locally"
          git show "$TAG_NAME" --no-patch --format="%H %s" || true
          echo "Pushing tag to remote..."
          git push origin "$TAG_NAME" || {
            echo "ERROR: Failed to push tag"
            echo "Remote info:"
            git remote -v
            echo "Current branch:"
            git branch -a
            echo "Git status:"
            git status
            exit 1
          }
          echo "✓ Tag $TAG_NAME created and pushed successfully"
          echo "Verifying tag on remote..."
          sleep 1
          if git ls-remote --tags origin "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "✓ Tag confirmed on remote"
          else
            echo "⚠ WARNING: Tag not found on remote after push"
          fi
          echo "::endgroup::"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Version ${{ steps.version.outputs.version }}

            Voir le [README](https://github.com/${{ github.repository }}/blob/main/README.md) pour plus de détails.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
